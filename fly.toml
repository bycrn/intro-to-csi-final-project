# Fly.io configuration for Taoyuan Waste Classification App
app = "taoyuan-waste-classifier"
primary_region = "nrt" # Tokyo region (close to Taiwan)

[build]
  dockerfile = "backend/Dockerfile"

[env]
  PORT = "8000"
  PYTHONPATH = "/app"
  ENVIRONMENT = "production"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/"
    protocol = "http"
    restart_limit = 0

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  max_machines_running = 2

[compute]
  cpu_kind = "shared"
  cpus = 1
  memory = "1gb"

# Mount for persistent storage (optional)
[[mounts]]
  source = "taoyuan_data"
  destination = "/app/data"
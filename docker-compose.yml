services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    volumes:
      - ./backend:/app
      # Bind mount for development (comment out for production)
      # - ./backend/app:/app/app
    restart: unless-stopped
    networks:
      - taoyuan-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - taoyuan-network

networks:
  taoyuan-network:
    driver: bridge

volumes:
  backend_data:
    driver: local